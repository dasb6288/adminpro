<h3>{{ leyenda }}</h3>

<div class="input-group">
  <div class="input-group-append">
    <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input #txtProgress (ngModelChange)="onChanges($event)" type="number" name="progreso" class="form-control" [(ngModel)]="progreso" min="1"
    max="100">
  <div class="input-group-append">
    <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
